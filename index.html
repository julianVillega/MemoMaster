<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MemoMaster</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lexend:wght@100..900&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link rel="shortcut icon" href="./images/favicon.jpg" type="image/x-icon">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__logo-div">
            <img class="header__logo" src="./images/brand-icon.jpg" alt="MemoMaster's logo">
            <h2 class="header__title">MemoMaster</h2>
        </div>
        <div class="header__buttons">
            <button class="header__btn-login">Log In</button>
            <button class="header__btn-logout">Log Out</button>
            <button class="header__btn-register">Register</button>
        </div>
    </header>
    <main class="index-main">
        <section class="index-main__section">
            <article class="index-main__picture-article">
                <h2 class="index-main__article-title">Efortlessly take notes with MemoMaster</h2>
                <div class="index-main__picture-div">
                    <img class="index-main__clipboard" src="./images/clipboard.jpg" alt="A picture of a clipboard">
                </div>
            </article>
            <article id="article2" class="index-main__text-article">
                <h2 class="index-main__text-article-title">A Title A Text</h2>
                <p class="index-main__text-article-paragraph">Tgio create a note, fill in the title, your text, labels if any, <span class="text-higlight-coquelicot">and you're done</span></p>
            </article>
        </section>
        <article  id="article3"class="index-main__text-article">
            <h2 class="index-main__text-article-title">Accounts Are Up To <span class="text-higlight-orange">You</span></h2>
            <p class="index-main__text-article-paragraph">Use MemoMaster without an account and have your notes saved in your device</p>
        </article>
    </main>
</body>
</html>
